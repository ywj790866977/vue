<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>Html5新特性 input type</h3>
    <form action="#">
        邮箱地址: <input type="email" name="myemail"><br>
        网址: <input type="url" name="myUrl"> <br>
        年龄: <input type="number" name="myAge"  min="12" max="60" setp="2"><br>
        搜索: <input type="search" name="mysearch"><br>
        范围: <input type="range" name="myrange"><br>
        颜色: <input type="color" name="mycolor"><br>
        日期1: <input type="date" name="mydate"><br>
        日期2: <input type="month" name="mymonth"><br>
        日期3: <input type="week" name="myweek"><br>
        <input type="submit" value="注册">
    </form>
</body>
</html>
