<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>Html5 output</h3>
    <form action="#" id="f5">
        用户名: <input type="text" name="uname" placeholder="请输入用户名" autofocus required minlength="3" maxlength="25"> <br>
        密码: <input type="password" name="upwd" placeholder="请输入密码"> <br>
        邮箱: <input type="email" name="myemail" placeholder="请输入邮箱" multiple> <br>
        <input type="submit" value="注册">
    </form>
    年龄: <input type="number" name="myage" form="f5" min="18" max="60">
    电话: <input type="text" name="phone" pattern="1[34578][0-9][9]">
</body>
</html>
