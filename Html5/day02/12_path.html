<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            body{
                text-align: center;
            }
            canvas{
                background-color:#fff;
            }
    </style>
</head>
<body>
    <h5>h5  path</h5>
    <canvas width="500" height="400" id="c3"></canvas>
    <script>
        var c3 = document.getElementById("c3");
        var ctx = c3.getContext("2d");

        //闭嘴
        function closeMouth(){
            //轮廓
            ctx.beginPath();
            ctx.arc(250,200,100,0,2*Math.PI);
            ctx.lineTo(250,200);
            ctx.stroke();
            //眼球
            ctx.beginPath();
            ctx.arc(265,150,25,0,2*Math.PI);
            ctx.fillStyle = "#38f"
            ctx.fill();
            //眼珠
            ctx.beginPath();
            ctx.arc(280,150,3,0,2*Math.PI);
            ctx.fillStyle = "#fff"
            ctx.fill();
        }
        function openMouth(){
            //轮廓
            ctx.beginPath();
            ctx.arc(250,200,100,30*Math.PI/180,330*Math.PI/180);
            ctx.lineTo(250,200);
            ctx.closePath();
            ctx.stroke();
                        //眼球
                        ctx.beginPath();
            ctx.arc(265,150,25,0,2*Math.PI);
            ctx.fillStyle = "#38f"
            ctx.fill();
            //眼珠
            ctx.beginPath();
            ctx.arc(285,150,3,0,2*Math.PI);
            ctx.fillStyle = "#fff"
            ctx.fill();
        }
        var index = 0;
        setInterval(()=>{
            ctx.clearRect(0,0,500,400)
            index ++;
            if(index%2==0) openMouth();
            else closeMouth()
        },1000)

    </script>
</body>
</html>
