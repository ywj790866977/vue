<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            body{
                text-align: center;
            }
            canvas{
                background-color:#fff;
            }
    </style>
</head>
<body>
    <h5>h5  path</h5>
    <canvas width="500" height="400" id="c3"></canvas>
    <script>
        var c3 = document.getElementById("c3");
        var ctx = c3.getContext("2d");
        // 底圈


        //进度
        var start = -90;
        var end = -90;
        var num = 0;
        var t = setInterval(()=>{
            ctx.clearRect(0,0,500,400);
            ctx.beginPath();
            ctx.arc(250,200,100,0,2*Math.PI);
            ctx.strokeStyle = "#aaa"
            ctx.lineWidth = '10'
            ctx.stroke();
            num += 1;
            if(num> 100) num=100;
            ctx.font = "32px SimHei"
            ctx.fillText(num+"%",223,200)
            ctx.beginPath();
            end += 3.6;
            ctx.arc(250,200,100,start*Math.PI/180,end*Math.PI/180);
            ctx.strokeStyle = "#0a0"
            ctx.stroke();
            if(num == 100) clearInterval(t)
        },200)
    </script>
</body>
</html>
