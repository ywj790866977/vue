<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #c3{
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h3>H5 新特性 对角线移动绘图</h3>
    <canvas width="500" height="400" id="c3">
        浏览器版本太低!
    </canvas>

    <script>
        var c3 = document.getElementById("c3");
        var ctx = c3.getContext("2d");
        var x = 0;
        var y = 0;
        var xDirecterval = 1; // 控制方向
        var yDirecterval = 1;
        var t = setInterval(()=>{
            ctx.clearRect(0,0,500,400);
            y += 1 * yDirecterval;
            x += 1 * xDirecterval;
            ctx.strokeRect(x,y,100,80);

            if(x > 400) xDirecterval = -1;
            else if(x < 0) xDirecterval = 1;

            if(y > 320 ) yDirecterval = -1;
            else if(y < 0) yDirecterval = 1;

            
        },10)

    </script>
</body>
</html>
