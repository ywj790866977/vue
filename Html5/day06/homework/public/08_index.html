<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .blue{background: #ddf; color:#33a;}
    .pink{background: #fdf; color:#a3a;}
    .black{background: #333; color:#eee;}
    </style>
</head>
<body>
    <h3>首页</h3>
    <!-- 下拉列表 -->
    <select id="selects">
        <option value="blue">--请选择--</option>
        <option value="blue">蓝色</option>
        <option value="pink">粉色</option>
        <option value="black">黑色</option>
    </select>
    <br>
    <a href="09_usercenter.html">去用户中心</a>
    <script>
        var myStyle = document.getElementById("selects");;
        myStyle.onchange = function(){
            var v = this.value;
            document.body.className = v;
            localStorage.setItem("myStyle",v)
        }
        var v = localStorage.getItem("myStyle");
        if(v) document.body.className = v;


    </script>
</body>
</html>
