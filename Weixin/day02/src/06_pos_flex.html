<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{padding:0;margin:0}
        .wrap{border:1px solid red; width:750px; height:1000px; margin:0 auto;}
        .nav{
            display: flex;
            flex-wrap:wrap;
        }
        .item{
            border:1px solid red;
            width:20%;
            height:100px;
            background:#fc0;
            border:1px solid blue;
            box-sizing: border-box; 
        }
    </style>
</head>
<body>
    <h3>商品列表</h3>
    <div class="wrap">
        <div class="nav">
            <div class="item">手机</div>
            <div class="item">数码</div>
            <div class="item">电脑</div>
            <div class="item">平板</div>
            <div class="item">电视</div>
            <div class="item">洗衣机</div>
            <div class="item">冰箱</div>
            <div class="item">空调</div>
            <div class="item">苹果</div>
            <div class="item">香蕉</div>
        </div>
    </div>
</body>
</html>
